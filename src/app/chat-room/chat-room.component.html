<div class= channels>

<div class=messages>
<div >

</div>

<div>
      <input type="text" placeholder="add user"  [(ngModel)]="adduser"/>

</div>

<div class=send>

      <button (click)="sendMsg()" >send message</button><br/>
</div>

 <div class=show>
     <!-- <button (click)="showMsg()" >show message  </button>  -->
      <ul *ngFor="let msgdetail of messages">
        <li>{{msgdetail}}</li>
       </ul>   
       </div>      


</div>
